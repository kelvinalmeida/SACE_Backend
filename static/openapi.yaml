      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - imovel_numero
                - imovel_lado
                - imovel_categoria_da_localidade
                - imovel_tipo
                - imovel_status
                - area_de_visita_id
                - a1
                - a2
                - b
                - c
                - d1
                - d2
                - e
              properties:
                imovel_numero: { type: string, description: "Número do imóvel.", example: "45" }
